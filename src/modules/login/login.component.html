<ion-content class="ion-padding">
  <ion-grid style="height: 100%">
    <ion-row style="height: 100%" class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-item lines="none">
          <ion-label color="primary" position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label color="primary" position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="submitForm()">
          login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
